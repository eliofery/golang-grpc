version: v1

plugins:
  - name: go
    path: ./bin/protoc-gen-go
    out: ./pkg/api
    opt:
      - paths=source_relative

  - name: go-grpc
    path: ./bin/protoc-gen-go-grpc
    out: ./pkg/api
    opt:
      - paths=source_relative

  - name: grpc-gateway
    path: ./bin/protoc-gen-grpc-gateway
    out: ./pkg/api
    opt:
      - paths=source_relative

  - name: openapiv2
    path: ./bin/protoc-gen-openapiv2
    out: ./docs/api
